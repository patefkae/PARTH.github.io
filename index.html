<body>

<div class="countdown-container">
    <img src="https://github.com/patefkae/PARTH.github.io/blob/main/img.jpg?raw=true" alt="Your Image Description">
    <h1>Wishing you a future filled with love, laughter, and a lifetime of beautiful moments as you journey into wedded bliss.</h1>
    <div id="countdown"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Set the date we're counting down to
        const countDownDate = new Date("feb 17, 2024 11:30:00").getTime();

        // Update the countdown every 1 second
        const x = setInterval(function () {
            // Get the current date and time
            const now = new Date().getTime();

            // Calculate the remaining time
            const distance = countDownDate - now;

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("countdown").innerHTML = days + "d :" + hours + "h :" + minutes + "m :" + seconds + "s ";

            // If the countdown is over, display a message
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "CONGRATULATIONS";
            }
        }, 1000);
    });
</script>
